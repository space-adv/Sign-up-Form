<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="The Odin project logo">
                <span>ODIN</span>
            </div>
            <div class="credit">
                <h5>
                    Photo by
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                    Halie West</a> on
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                    Unsplash</a>  
                </h5>
            </div>
        </div>

        <div class="right-side">
            <section>
              <p>
                This is not a real online service! You know you need something 
              like this in your life to help you realize your deepest dreams.
              Sign up <em>now</em> to get started.
             </p>
             <p>You <em>know</em> you want to.</p>
            </section>
            <div>
                <h2>Let's do this.</h2>
            </div>
            <form id="sign-up-form" method="post" action="" >
                <div class="form-body">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user-first-name" required>
                    </div>

                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user-last-name" required>
                    </div>

                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user-email" required>
                    </div>

                    <div class="number">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number" name="user-number" required>
                    </div>

                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user-password" required>
                    </div>

                    <div class="confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="user-confirm-password" required>
                    </div>
                </div>

            </form>
            <button type="submit">Create Account</button>
            <p>
              Already have an account?<a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&list=RDxvFZjo5PgG0&start_radio=1"> 
                Log in</a>
            </p>

        </div>
    </div>
    
</body>
</html>
