<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="The Odin project logo">
                <span>ODIN</span>
            </div>
            <div class="credit">
                <h5>
                    Photo by
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">
                    Halie West</a> on
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">
                    Unsplash</a>  
                </h5>
            </div>
        </div>

        <div class="right-side">
            <section class="hero">
              <p class="para-hero1">
                This is not a real online service! You know you need something 
              like this in your life to help you realize your deepest dreams.
              Sign up <em>now</em> to get started.
             </p>
             <p class="para-hero2">You <em>know</em> you want to.</p>
            </section>
            <form id="sign-up-form" method="post" action="" >
                <div class="form-body">
                    <h2>Let's do this.</h2>
                    <div class="container-row">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" 
                                   id="first-name"
                                   placeholder="Thor"
                                   required>
                        </div>

                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" 
                                   id="last-name" 
                                   name="user-last-name"
                                   placeholder="Odinson"
                                   required>
                        </div>
                    </div>
                    
                    <div class="container-row">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" 
                                   id="email"  
                                   name="user-email"
                                   placeholder="thunder@aesir.com"
                                   required>
                        </div>

                        <div class="number">
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" 
                                   id="number" 
                                   name="user-number" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="container-row">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user-password" required>
                        </div>

                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="user-confirm-password" required>
                        </div>
                    </div>
                </div>

            </form>
            <div class="btn-container">
                <button type="submit">Create Account</button>
                <p>
                Already have an account?<a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&list=RDxvFZjo5PgG0&start_radio=1" target="_blank"> 
                    Log in</a>
                </p>
            </div>

        </div>
    </div>
    
</body>
</html>
